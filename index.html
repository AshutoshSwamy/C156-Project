<!DOCTYPE html>
<html lang="en">
  <head>
    <title>C153 Project</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./components/Rotation.js"></script>
    <script src="./components/Fish.js"></script>
    <script src="./components/Treasure.js"></script>
    <script src="./components/Game.js"></script>
  </head>
  <body>
    <a-scene background="color: dodgerblue">
      <a-entity id="look" look-controls camera position="0 8 30"></a-entity>

      <a-assets timeout="10000">
        <a-asset-item
          id="terrainMap"
          src="./assets/models/terrain/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="fish"
          src="./assets/models/fish/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scubaman"
          src="./assets/models/scubaman/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="15 15 15"
        animation="property: positon; to: 0 0 1000; easing: linear; loop: true; dur: 15000"
        terrain-rotation-reader
        fishes
        treasures
      ></a-entity>

      <a-entity
        id="man"
        gltf-model="#scubaman"
        position="0 0 15"
        rotation="0 90 0"
        scale="0.03 0.03 0.03"
        diver-rotation-reader
        game-active
      ></a-entity>

      <a-entity id="header" position="1 -4 0">
        <a-entity
          position="-28.5 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: VIRTUAL SCUBA DIVING"
        ></a-entity>

        <a-entity position="-23.5 19.3 0">
          <a-entity
            position="-1.5 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
          ></a-entity>
          <a-entity
            id="timer"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>

        <a-entity position="-18 19.3 0">
          <a-entity
            position="-0.6 0.13 0"
            text="font: aileronsemibold; width: 12; color: black; value: TREASURES\nREMAINING"
          ></a-entity>
          <a-entity
            id="targets"
            position="-8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 20"
          ></a-entity>
        </a-entity>

        <a-entity position="30.5 21.5 0">
          <a-entity
            position=""
            text="font: exo2bold; align: center; width: 40; color: black; value: SCORE"
          ></a-entity>
          <a-entity
            id="score"
            position="0 -2 0"
            text="font: exo2bold; align: center; width: 40; color: black; value: 0"
          ></a-entity>
        </a-entity>
      </a-entity>

      <a-entity
        id="gameovertext"
        position="0 7.5 0"
        text="font: exo2bold; align: center; width: 100; color: white;value: Game Over!!!"
        visible="false"
      ></a-entity>
    </a-scene>
  </body>
</html>
